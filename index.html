<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=".//assets/SALOJAS logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>SALOJAS</title>
</head>
<body>

    <!-- HEADER Y NAVBAR  -->

     <header class="menu">
        <!-- logo -->
        <picture class="logo_contain">
            <img class="logo_img" src="./assets/SalojasLogo.png" alt="Salojas logo">
        </picture>
        <!-- navbar -->
        <nav class="navbar">
            <a class="a" href="#">Inicio</a>
            <a class="a" href="#">Servicios</a>
            <a class="a" href="#">Youtube</a>
            <a class="a" href="#">Contacto</a> 
        </nav>
        <!-- boton -->
        <form action="">
            <button class="menu_button">
                <picture><img src="./assets/menu_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="logo menu" class="btn_menu"></picture>
            </button>
        </form>  
    </header>

    <!-- HERO + ABOUT -->

    <section id="hero">
        <article class="registro articulohero">
            <picture class="registro-img-cont img_hero">    
                <img src="./assets/Composer-cuate.png"></img>
            </picture>
            <h2 class="hero_title hero_registro">Registramos y distribuimos tus canciones en todas las plataformas.</h2>
        </article>
        <article class="produccion articulohero">
            <picture class="produccion-img.cont img_hero">  
                <img src="./assets/Composer-rafiki.png"></img>
            </picture>
            <h2 class="hero_title hero_produccion">Contamos con servicios de Produccion, grabacion y mezcla.</h2>
        </article>
    </section>
    



    
    
</body>
</html>
